<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redrock Strategic Advisors</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background section */
        .background {
            background-image: url("RedrockCanyon.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Flex container for three panels */
        .panels {
            display: flex;
            flex-wrap: wrap; /* allows stacking on small screens */
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .panel {
            flex: 1 1 250px; /* min width 250px, grow/shrink */
            margin: 10px;
        }

        /* Logo panel */
        .logo img {
            width: 100%;
            max-width: 298px;
            height: auto; /* maintain aspect ratio */
        }

        /* Text panel */
        .message {
            color: #ffffff;
            font-size: 22px;
            font-weight: 300;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: #ffffff;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
        }

        /* Responsive tweaks for small screens */
        @media (max-width: 768px) {
            .message {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .panels {
                flex-direction: column;
            }

            .message {
                font-size: 16px;
            }

            .logo img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="panels">
            <div class="panel logo">
                <img src="RSA_white.png" alt="Company Logo">
            </div>
            <div class="panel message">
                <i><b>Building something new.<br>Check back soon.</b></i>
            </div>
            <div class="panel">
                <!-- Intentionally blank -->
            </div>
        </div>
    </div>

    <footer>
        Copyright (C) 2026. All rights reserved. Redrock Strategic Advisors LLC
    </footer>

</body>
</html>
