<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redrock Strategic Advisors</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background section */
        .background {
            background-image: url("RedrockCanyon.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Three-panel table */
        table {
            border-collapse: collapse;
            width: 70%;
            max-width: 900px;
            height: 250px;
        }

        td {
            width: 33.33%;
            text-align: center;
            vertical-align: middle;
        }

        /* Logo panel */
        .logo img {
            max-width: 150px;
            max-height: 150px;
        }

        /* Text panel */
        .message {
            color: #ffffff;
            font-size: 22px;
            font-weight: 300;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: #ffffff;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="background">
        <table>
            <tr>
                <td class="logo">
                    <img src="RSA_white.png" alt="Company Logo" style="width:300px; height:auto;">
                </td>
                <td class="message">
                    <i><b>Building something new.<br>
                    Check back soon.</i></b>
                </td>
                <td>
                    <!-- Intentionally blank -->
                </td>
            </tr>
        </table>
    </div>

    <footer>
        Copyright (C) 2026. All rights reserved. Redrock Strategic Advisors LLC
    </footer>

</body>
</html>
